
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIO docker course</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --surface: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #0f766e;
      --border: #d1d5db;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, #ecfeff 0%, var(--bg) 50%, #eef2ff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.25rem;
    }

    footer {
      border-top: 1px solid var(--border);
      border-bottom: 0;
      margin-top: auto;
      text-align: center;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .container {
      width: min(960px, 92%);
      margin: 0 auto;
    }

    nav a {
      color: var(--primary);
      text-decoration: none;
      margin-right: 1rem;
      font-weight: 600;
    }

    main {
      padding: 2rem 0;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    p {
      line-height: 1.6;
      margin: 0.5rem 0;
    }

    .muted {
      color: var(--muted);
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1>Dio Docker exercise</h1>
      <p>Dio Docker fundamentals course exercise</p>
    </section>
  </main>

  <footer>
    <div class="container">
      Rodap√©
    </div>
  </footer>
</body>
</html>
